name: sms-interface

services:
  # ============================================================================
  # API GATEWAY (FastAPI)
  # Rôle : Reçoit les fichiers et les stream vers MinIO
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: smart-meeting-scribe-api:v5
    container_name: sms_api

    # Variables d'environnement
    env_file:
      - .env

    # Exposition interne (Traefik s'en occupera plus tard)
    ports:
      - "5000:8000"

    volumes:
      - ./backend/app:/code/app
      - ./backend/alembic:/code/alembic

    # Variables d'environnement partagées
    environment:
      - REDIS_URL=redis://sms_redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      # URL Postgres avec le nom du conteneur sms_postgres
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@sms_postgres:5432/${POSTGRES_DB}

    networks:
      - sms_network
    restart: unless-stopped

  # ============================================================================
  # FRONTEND (Next.js 16)
  # Rôle : Interface utilisateur
  # ============================================================================
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: sms_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # URL pour que le SERVEUR Next parle à l'API (Réseau Docker)
      - API_INTERNAL_URL=http://sms_api:8000
      # URL pour que le NAVIGATEUR parle à l'API (Publique)
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - sms_network

# ============================================================================
# RÉSEAU EXTERNE
# ============================================================================
networks:
  sms_network:
    external: true
