services:
  # --- 1. Reverse Proxy (Traefik) ---
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # --- 2. Backend IA ---
  backend-python:
    build: 
      context: ./backend-python
    container_name: smart-meeting-scribe
    restart: unless-stopped
    env_file:
      - .env

    volumes:
      # --- PERSISTANCE DES DONNÉES ---
      - ./backend-python/recordings:/code/recordings
      - ./backend-python/voice_bank:/code/voice_bank

      # --- HOT RELOAD (DÉVELOPPEMENT) ---
      # Remplace le code interne du conteneur par ton code local en temps réel.
      # Permet de modifier le Python sans reconstruire l'image.
      - ./backend-python/app:/code/app

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`localhost`) || PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"